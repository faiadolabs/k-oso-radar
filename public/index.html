<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Radar con Alcance Ajustable</title>
<link rel="stylesheet" href="css/styles.css">
<script src="https://cdn.socket.io/4.7.5/socket.io.min.js"></script>
</head>
<body>

<canvas id="radar"></canvas>

<div id="controls">
    <div>
        <p>k-oso radar <span id="app_version">v0.4.0</span></p>
        <div>
            <label>Estado del servidor: <span id="status"></span></label>
            <label>canal: <input type="number" step="1" min="1" id="sesion" value=""></label>
            <button id="newSesion">NEW</button>
            <label>callsign: <input type="text" id="user" value=""></label>
        </div>
        <hr/>
        <label>Distancia (km): <input type="number" step="0.1" id="distance" value="3.5"></label>
        <label>Rumbo: <input type="number" step="1" id="angle" value="45"></label>
        <div>
            Color del punto:
            <button class="colorBtn" data-color="#a931ab"></button>
            <button class="colorBtn" data-color="#a8ff2f"></button>
            <button class="colorBtn" data-color="#f7b424"></button>
            <button class="colorBtn" data-color="#16d8ff"></button>
            <button class="colorBtn" data-color="#c1c1c1"></button>
            <label>Color del punto: 
                <input type="color" id="pointColor" value="#00FF00">
            </label>
        </div>
        <div>
            <label>Nota:</label><br>
            <textarea id="note" maxlength="255" rows="4" cols="40" 
              placeholder="Escribe una nota (máx. 255 caracteres)"></textarea>
        </div>
        <button id="addToPoint">Add TO</button>
        <button id="addFromPoint">Add FROM</button>
    </div>
    <div>
        <label>Escala (px/km): <input type="number" id="scaleBase" value="20" min="1" step="1"></label>
    </div>
    <div>
        <label>Alcance (km): <input type="number" id="rangeKm" value="100" min="10" step="5"></label>
    </div>
    <div id="mouseInfo">Mouse: r=0 km, θ=0°</div>
</div>

<div id="modal">
  <div class="modal-content">
    <h3>Información del punto</h3>
    <p id="modalContent">---</p>
  </div>
</div>

  <!-- Ventana Modal -->
<div class="modal-overlay" id="modal-overlay">
  <div class="modal">
    <h2>Configurar URL del Backend</h2>
    <input type="text" id="backend-url" placeholder="Introduce la URL" style="width: 100%; padding: 8px;">
    <button class="connect-btn" id="connect-modal">Conectar</button>
    <button class="close-btn"   id="close-modal">Cerrar</button>
  </div>
</div>

<script src="js/script.js"></script>
</body>
</html>
