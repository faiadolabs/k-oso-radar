name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main  # o tu rama principal

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  deploy:
    environment:
      name: github-pages
      # Para que GitHub muestre un botón “View Deployment” directamente en la UI del entorno
      url: ${{ steps.deployment.outputs.page_url }}

    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          # Necesario para hacer commit con npm version
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
      
      - name: Configure Git identity
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

      # 1️⃣ Incrementar versión (patch)
      - name: Bump version
        run: |
          npm version patch
          git push --follow-tags

      # 2️⃣ Actualizar HTML + construir Docker (usa tu script build)
      - name: Build static and docker image
        run: npm run build

      # 3️⃣ Login a Docker Hub
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      
      # 4️⃣ Obtener versión del package.json para etiquetar imagen
      - name: Read app version
        id: app_version
        run: |
          VERSION=$(node -p "require('./package.json').version")
          echo "VERSION=$VERSION" >> $GITHUB_ENV

      # 5️⃣ Etiquetar y push imagen a DockerHub
      - name: Push Docker image
        run: |
          docker tag k-oso-radar-app "${{ secrets.DOCKERHUB_USERNAME }}/k-oso-radar-app:${VERSION}"
          docker tag k-oso-radar-app "${{ secrets.DOCKERHUB_USERNAME }}/k-oso-radar-app:latest"
          docker push "${{ secrets.DOCKERHUB_USERNAME }}/k-oso-radar-app:${VERSION}"
          docker push "${{ secrets.DOCKERHUB_USERNAME }}/k-oso-radar-app:latest"

      # 6️⃣ Deploy a GitHub Pages
      # Deshabilitar Jekyll
      - name: Disable Jekyll
        run: echo "" > public/.nojekyll

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: public   # cambia a dist/ o build/ cuando uses React

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
